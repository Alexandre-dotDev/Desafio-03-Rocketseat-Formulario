<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/index.css" />
    <title>Project-03 Formulário de convite</title>
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <div class="title">
            <div class="logo-image"></div>

            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </div>
        </div>
      </aside>

      <main>
        <div class="main-container flex">
          <h2>Crie seu convite</h2>

          <form method="post" enctype="multipart/form-data">
            <fieldset class="fieldset-wrapper">
              <div class="icon-calendar">
                <span>
                  <img src="./assets/icon/Calendar.svg" alt="" />
                </span>
                <p>Sobre o evento</p>
              </div>

              <div class="input-invite">
                <label for="title">Título</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="data-invite">
                
                <div class="data-wrapper">
                  <div class="start">
                    <label for="start">Início</label>
                    <input type="datetime-local" id="start" name="start" />
                  </div>

                  <div class="end">
                    <label for="end">Fim</label>
                    <input type="datetime-local" id="end" name="end" />
                  </div>
                </div>
              </div>

              <div class="type">
                <div class="radio">
                  <label for="type">Tipo</label>

                  <div class="radio-wrapper">
                    
                    <div class="in-person">
                      <div class="radio-text">
                        <span></span>
                        <p>Presencial</p>
                      </div>

                      <input type="radio" id="in-person" name="in-person" />
                    </div>

                    <div class="online">
                      <div class="radio-text">
                        <span></span>
                        <p>Online</p>
                      </div>

                      <input type="radio" id="online" name="online" />
                    </div>
                  </div>
                </div>

                <div class="location">
                  <label for="location">Local</label>
                  <input
                    type="text"
                    id="location"
                    name="location"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="droparea">
                <label for="description">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  rows="10"
                  cols="57"
                  required
                >
Escreva sobre os detalhes do evento</textarea
                >
                <span></span>
              </div>
            </fieldset>

            <fieldset class="section-person">
              <h2>Personalização</h2>
              <span></span>

              <p>Cor princípal</p>
              <div class="colors">cores</div>
            </fieldset>

            <fieldset class="contact-data">
              <p>Tema do evento</p>
            </fieldset>
          </form>
          <footer>footer</footer>
        </div>
      </main>
    </div>
  </body>
</html>
