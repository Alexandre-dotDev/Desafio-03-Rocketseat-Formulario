<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/index.css" />
    <title>Project-03 Formulário de convite</title>
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <div class="title">
            <div class="logo-image"></div>

            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </div>
        </div>
      </aside>

      <main>
        <div class="main-container flex">
          <h2>Crie seu convite</h2>

          <form method="post" enctype="multipart/form-data">
            <fieldset class="section-event">
              <div class="heading">
                <div class="icon-calendar">
                  <span>
                    <img
                      src="./assets/icon/Calendar.svg"
                      alt="Icone de calendário"
                    />
                  </span>
                  <span class="aboult">Sobre o evento</span>
                </div>
              </div>

              <label for="title">Título</label>
              <input
                class="input-title"
                type="text"
                id="title"
                name="title"
                placeholder="Nome do evento"
              />
            </fieldset>

            <fieldset>
              <div class="labels">
                <label for="start">Início</label>
                <label for="end">Fim</label>
              </div>
              <div class="date-invite">
                <div class="start">
                  <span></span>
                  <input type="datetime-local" id="start" hidden />
                </div>

                <div class="end">
                  <input type="datetime-local" id="end" />
                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="labels">
                <label class="lb-type" for="test-3">Tipo</label>
                <label class="lb-local" for="location">Local</label>
              </div>
              <div class="info-location">
                <div class="segmented-control">
                  <div class="box">
                    <input
                      type="radio"
                      id="test-3"
                      name="radio"
                      class="input-1 hover"
                    />

                    <input
                      type="radio"
                      id="test-4"
                      name="radio"
                      class="input-2 hover"
                    />
                  </div>
                </div>

                <div class="text-input">
                  <div class="text">
                    <input
                      class="input-local"
                      type="text"
                      id="location"
                      name="location"
                      placeholder="Link ou endereço"
                    />
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <label for="description">Descrição</label>
              <div class="droparea">
                <textarea
                  name="description"
                  id="description"
                  rows="10"
                  cols="57"
                  required
                >
Escreva sobre os detalhes do evento</textarea
                >
                <span></span>
              </div>
            </fieldset>

            <fieldset class="section-person">
              <div class="heading">
                <div class="icon-calendar">
                  <span>
                    <img
                      src="./assets/icon/Paintbrush-vertical.svg"
                      alt="Icone de calendário"
                    />
                  </span>
                  <span class="aboult">Personalização</span>
                </div>
              </div>
              <label >Cor principal</label>
              <div class="item-circles">
                <input class="check-color" type="radio" name="circle" />
                <input class="check-color" type="radio" name="circle" />
                <input class="check-color" type="radio" name="circle" />
                <input class="check-color" type="radio" name="circle" />
                <input class="check-color" type="radio" name="circle" />
                <input class="check-color" type="radio" name="circle" />
                <input class="check-color" type="radio" name="circle" />
                <input class="check-color" type="radio" name="circle" />
                <input class="check-color" type="radio" name="circle" />
                <input class="check-color" type="radio" name="circle" />
                <input class="check-color" type="radio" name="circle" />
              </div>

              <p>Cor princípal</p>
              <div class="colors">cores</div>
            </fieldset>

            <fieldset class="contact-data">
              <p>Tema do evento</p>
            </fieldset>
          </form>
          <footer>footer</footer>
        </div>
      </main>
    </div>
  </body>
</html>
